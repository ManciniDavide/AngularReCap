<form (submit)="salvaEmail()">
  <h4>Mittente</h4>
  <input type="text" class="form-control" placeholder="Normal input" [(ngModel)]="mittente">
  <h4>Destinatario</h4>
  <input type="text" class="form-control" placeholder="Disabled input" [(ngModel)]="destinatario">
  <h4>Oggetto</h4>
  <input type="text" class="form-control" placeholder="Readonly input" [(ngModel)]="oggetto">
  <label for="comment">Comments:</label>
  <textarea class="form-control" rows="5" id="comment" name="text" [(ngModel)]="testo"></textarea>
  <button type="submit" class="btn btn-primary">Salva e invia</button>
</form>
<app-vscomponent [emails]="emails"></app-vscomponent>
